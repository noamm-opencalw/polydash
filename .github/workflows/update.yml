name: Update Market Data

on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch market data
        run: python fetch_markets.py

      - name: Commit and push data.json
        run: |
          git config user.name "PolyDash Bot"
          git config user.email "polydash-bot@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "chore: update market data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
